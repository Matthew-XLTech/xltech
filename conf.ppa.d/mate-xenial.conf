#!/usr/bin/env bash
# mate-xenial
# Refer to https://ubuntu-mate.community/t/mate-desktop-1-14-for-ubuntu-mate-16-04-is-available-now/6722

# Userland friendly PPA Name and Description
NAME="MATE Desktop 1.14 for Ubuntu MATE 16.04 (Xenial)"
DESC="Ubuntu MATE repository for core desktop upgrades of MATE environment"

# conf file version in ISO date format - YYYYMMDD - eg 19901230
VERSION=20161117

# Install Type: ppa or list
TYPE="ppa"

# Install Source:
#   For PPA = "<ppa url>" for apt-add-repository, eg ppa:ubuntu-mate-dev/xenial-mate
#   For List = "name.list" kept in /opt/xltech/conf/list e.g. <name>.list
SOURCE="ppa:ubuntu-mate-dev/xenial-mate"

# APT Packages to explicitly install - leave blank if upgrade only
INSTALL=""

# apt upgrade and/or full-upgrade after adding repository (0 = No, 1= Yes)
# typically Upgrade=1, Full=0
UPGRADE=1
FULLUPGRADE=1

# Script to run after upgrade/APT Install. Leave blank if none (typical)
SCRIPT=""
